<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/normalize.css">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="./assets/style/fonts.css">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="wrapper">
        <input type="radio" id="checkbox_1" name="control" checked>
        <input type="radio" id="checkbox_2" name="control">
        <input type="radio" id="checkbox_3" name="control">
        <input type="radio" id="checkbox_4" name="control">
        <div class="wrapper_img">
            <div class="wrapper_slider">
                <img src="./assets/img/image1.jpg" alt="image1">
                <img src="./assets/img/image2.jpg" alt="image2">
                <img src="./assets/img/image3.jpg" alt="image3">
                <img src="./assets/img/image4.jpg" alt="image4">
            </div>
        </div>
        <div class="wrapper_main">
            <div class="wrapper_text">
                <div class="wrapper_title">
                    <div class="text">Amazing Picture #1</div>
                    <div class="text">Amazing Picture #2</div>
                    <div class="text">Amazing Picture #3</div>
                    <div class="text">Amazing Picture #4</div>
                </div>
            </div>
            <div class="wrapper_control">
                <label for="checkbox_1">
                    <div class="pointer_1"></div>
                </label>
                <label for="checkbox_2">
                    <div class="pointer_2"></div>
                </label>
                <label for="checkbox_3">
                    <div class="pointer_3"></div>
                </label>
                <label for="checkbox_4">
                    <div class="pointer_4"></div>
                </label>
            </div>
            </div>
    </div>
</body>
</html>
